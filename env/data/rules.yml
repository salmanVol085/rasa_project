version: "3.1"

rules:
- rule: say hi when user greets
  steps:
  - intent: greet
  - action: action_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: action_goodbye


- rule: Respond to FAQs
  steps:
  - intent: ask_hours
  - action: action_ask_hours

- rule: Respond to location query
  steps:
  - intent: ask_location
  - action: action_ask_location

- rule: Respond to contact query
  steps:
  - intent: ask_contact
  - action: action_ask_contact

- rule: Respond to cricket match query
  steps:
  - intent: match_cricket
  - action: action_match_cricket





